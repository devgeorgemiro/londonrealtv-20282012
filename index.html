<!DOCTYPE html>
<html>
    <head>
        <title>App</title>

        <meta http-equiv="Content-Security-Policy" 
                 content="default-src * blob: 'self' gap: wss: ws: ;

                          script-src * 'self' 'unsafe-inline' 'unsafe-eval';">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>

    </head>
    <body>
        <div id="online" data-iframe="https://londonreal.tv">
            <!-- the iframe is dynamically created here after we check offline/online connection -->
        </div>
        <div id="offline-footer">
            <div id="offline-msg">Lost connection, functionality is limited.</div>
            <button class="button button-positive" id="go-offline">Offline Mode</button>
            <button class="button button-positive" id="close-offline">Close</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            jQuery(document).ready( function() {
                onLoad();
            } );
        </script>

</html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <fieldset>
                <legend>Pushwoosh status:</legend>
                Push token: <br>
                <div class="statustext" id="pushToken"></div>
                Push message: <br>
                <div class="statustext" id="pushMessage"></div>
                Push data: <br>
                <div class="statustext" id="pushData"></div>
            </fieldset>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
                <script type="text/javascript">
            jQuery(document).ready( function() {
                onLoad();
            } );
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
